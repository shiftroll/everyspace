    <script> (function() {
  var Mzpn = window.Marzipano;
  var bwsr = window.bowser;
  var scrfl = window.screenfull;
  var dat = window.APP_DATA;
  var pnEl = document.querySelector('#pano');
  var scNmE = document.querySelector('#titleBar .sceneName');
  var scLsE = document.querySelector('#sceneList');
  var scEl = document.querySelectorAll('#sceneList .scene');
  var scLstTg = document.querySelector('#sceneListToggle');
  var atrtTg = document.querySelector('#autorotateToggle');
  var fscrTg = document.querySelector('#fullscreenToggle');
  if (window.matchMedia) {
    var setMode = function() {
      if (mql.matches) {
        document.body.classList.remove('desktop');
        document.body.classList.add('mobile');
      } else {
        document.body.classList.remove('mobile');
        document.body.classList.add('desktop');
      }
    };
    var mql = matchMedia("(max-width: 500px), (max-height: 500px)");
    setMode();
    mql.addListener(setMode);
  } else {
    document.body.classList.add('desktop');
  }
  document.body.classList.add('no-touch');
  window.addEventListener('touchstart', function() {
    document.body.classList.remove('no-touch');
    document.body.classList.add('touch');
  });
  if (bwsr.msie && parseFloat(bwsr.version) < 11) {
    document.body.classList.add('tooltip-fallback');
  }
  var vwOpts = {
    controls: {
      mouseViewMode: dat.settings.mouseViewMode
    }
  };
  var vwr = new Mzpn.Viewer(pnEl, vwOpts);
  var scns = dat.scenes.map(function(data) {
    var urlPrfx = "tiles";
    var src = Mzpn.ImageUrlSource.fromString(
      urlPrfx + "/" + data.id + "/{z}/{f}/{y}/{x}.jpg",
      { cubeMapPreviewUrl: urlPrfx + "/" + data.id + "/preview.jpg" });
    var geomty = new Mzpn.CubeGeometry(data.levels);
    var lmtr = Mzpn.RectilinearView.limit.traditional(data.faceSize, 100*Math.PI/180, 120*Math.PI/180);
    var view = new Mzpn.RectilinearView(data.initialViewParameters, lmtr);
    var scn = vwr.createScene({
      source: src,
      geometry: geomty,
      view: view,
      pinFirstLevel: true
    });
    data.linkHotspots.forEach(function(hotspot) {
      var element = createLinkHotspotElement(hotspot);
      scn.hotspotContainer().createHotspot(element, { yaw: hotspot.yaw, pitch: hotspot.pitch });
    });
    data.infoHotspots.forEach(function(hotspot) {
      var element = createInfoHotspotElement(hotspot);
      scn.hotspotContainer().createHotspot(element, { yaw: hotspot.yaw, pitch: hotspot.pitch });
    });
    return {
      data: data,
      scene: scn,
      view: view
    };
  });
  var atrt = Mzpn.autorotate({
    ywSpd: 0.03,
    trgtPtch: 0,
    trgtFv: Math.PI/2
  });
  if (dat.settings.autorotateEnabled) {
    atrtTg.classList.add('enabled');
  }
  atrtTg.addEventListener('click', toggleAutorotate);
  if (scrfl.enabled && dat.settings.fullscreenButton) {
    document.body.classList.add('fullscreen-enabled');
    fscrTg.addEventListener('click', function() {
      scrfl.toggle();
    });
    scrfl.on('change', function() {
      if (scrfl.isFullscreen) {
        fscrTg.classList.add('enabled');
      } else {
        fscrTg.classList.remove('enabled');
      }
    });
  } else {
    document.body.classList.add('fullscreen-disabled');
  }
  scLstTg.addEventListener('click', toggleSceneList);
  if (!document.body.classList.contains('mobile')) {
    showSceneList();
  }
  scns.forEach(function(scene) {
    var el = document.querySelector('#sceneList .scene[data-id="' + scene.data.id + '"]');
    el.addEventListener('click', function() {
      switchScene(scene);
       if (document.body.classList.contains('mobile')) {
        hideSceneList();
      }
    });
  });
  var vwUpE = document.querySelector('#viewUp');
  var vwDwnE = document.querySelector('#viewDown');
  var vwLftE = document.querySelector('#viewLeft');
  var vwRgtE = document.querySelector('#viewRight');
  var vwInE = document.querySelector('#viewIn');
  var vwOutE = document.querySelector('#viewOut');
  var vlcty = 0.7;
  var frct = 3;
  var ctrls = vwr.controls();
  ctrls.registerMethod('upElement',    new Mzpn.ElementPressControlMethod(vwUpE,     'y', -vlcty, frct), true);
  ctrls.registerMethod('downElement',  new Mzpn.ElementPressControlMethod(vwDwnE,   'y',  vlcty, frct), true);
  ctrls.registerMethod('leftElement',  new Mzpn.ElementPressControlMethod(vwLftE,   'x', -vlcty, frct), true);
  ctrls.registerMethod('rightElement', new Mzpn.ElementPressControlMethod(vwRgtE,  'x',  vlcty, frct), true);
  ctrls.registerMethod('inElement',    new Mzpn.ElementPressControlMethod(vwInE,  'zoom', -vlcty, frct), true);
  ctrls.registerMethod('outElement',   new Mzpn.ElementPressControlMethod(vwOutE, 'zoom',  vlcty, frct), true);
  function sanitize(s) {
    return s.replace('&', '&amp;').replace('<', '&lt;').replace('>', '&gt;');
  }
  function switchScene(scene) {
    stopAutorotate();
    scene.view.setParameters(scene.data.initialViewParameters);
    scene.scene.switchTo();
    startAutorotate();
    updateSceneName(scene);
    updateSceneList(scene);
  }
  function updateSceneName(scene) {
    scNmE.innerHTML = sanitize(scene.data.name);
  }
  function updateSceneList(scene) {
    for (var i = 0; i < scEl.length; i++) {
      var el = scEl[i];
      if (el.getAttribute('data-id') === scene.data.id) {
        el.classList.add('current');
      } else {
        el.classList.remove('current');
      }
    }
  }
  function showSceneList() {
    scLsE.classList.add('enabled');
    scLstTg.classList.add('enabled');
  }
  function hideSceneList() {
    scLsE.classList.remove('enabled');
    scLstTg.classList.remove('enabled');
  }
  function toggleSceneList() {
    scLsE.classList.toggle('enabled');
    scLstTg.classList.toggle('enabled');
  }
  function startAutorotate() {
    if (!atrtTg.classList.contains('enabled')) {
      return;
    }
    vwr.startMovement(atrt);
    vwr.setIdleMovement(3000, atrt);
  }
  function stopAutorotate() {
    vwr.stopMovement();
    vwr.setIdleMovement(Infinity);
  }
  function toggleAutorotate() {
    if (atrtTg.classList.contains('enabled')) {
      atrtTg.classList.remove('enabled');
      stopAutorotate();
    } else {
      atrtTg.classList.add('enabled');
      startAutorotate();
    }
  }
  function createLinkHotspotElement(hotspot) {
    var wrpr = document.createElement('div');
    wrpr.classList.add('hotspot');
    wrpr.classList.add('link-hotspot');
    var icon = document.createElement('img');
    icon.src = 'img/link.png';
    icon.classList.add('link-hotspot-icon');
    var transformProperties = [ '-ms-transform', '-webkit-transform', 'transform' ];
    for (var i = 0; i < transformProperties.length; i++) {
      var property = transformProperties[i];
      icon.style[property] = 'rotate(' + hotspot.rotation + 'rad)';
    }
    wrpr.addEventListener('click', function() {
      switchScene(findSceneById(hotspot.target));
    });
    stopTouchAndScrollEventPropagation(wrpr);
    var tooltip = document.createElement('div');
    tooltip.classList.add('hotspot-tooltip');
    tooltip.classList.add('link-hotspot-tooltip');
    tooltip.innerHTML = findSceneDataById(hotspot.target).name;
    wrpr.appendChild(icon);
    wrpr.appendChild(tooltip);
    return wrpr;
  }
  function createInfoHotspotElement(hotspot) {
     var wrpr = document.createElement('div');
    wrpr.classList.add('hotspot');
    wrpr.classList.add('info-hotspot');
       var header = document.createElement('div');
    header.classList.add('info-hotspot-header');
      var iconWrapper = document.createElement('div');
    iconWrapper.classList.add('info-hotspot-icon-wrapper');
    var icon = document.createElement('img');
    icon.src = 'img/info.png';
    icon.classList.add('info-hotspot-icon');
    iconWrapper.appendChild(icon);
     var tlWrpr = document.createElement('div');
    tlWrpr.classList.add('info-hotspot-title-wrapper');
    var title = document.createElement('div');
    title.classList.add('info-hotspot-title');
    title.innerHTML = hotspot.title;
    tlWrpr.appendChild(title);
      var clsWrpr = document.createElement('div');
    clsWrpr.classList.add('info-hotspot-close-wrapper');
    var closeIcon = document.createElement('img');
    closeIcon.src = 'img/close.png';
    closeIcon.classList.add('info-hotspot-close-icon');
    clsWrpr.appendChild(closeIcon);
      header.appendChild(iconWrapper);
    header.appendChild(tlWrpr);
    header.appendChild(clsWrpr);
      var text = document.createElement('div');
    text.classList.add('info-hotspot-text');
    text.innerHTML = hotspot.text;
      wrpr.appendChild(header);
    wrpr.appendChild(text);
       var mdl = document.createElement('div');
    mdl.innerHTML = wrpr.innerHTML;
    mdl.classList.add('info-hotspot-modal');
    document.body.appendChild(mdl);
    var toggle = function() {
      wrpr.classList.toggle('visible');
      mdl.classList.toggle('visible');
    };
      wrpr.querySelector('.info-hotspot-header').addEventListener('click', toggle);
      mdl.querySelector('.info-hotspot-close-wrapper').addEventListener('click', toggle);
    stopTouchAndScrollEventPropagation(wrpr);
    return wrpr;
  }
  function stopTouchAndScrollEventPropagation(element, evntLst) {
    var evntLst = [ 'touchstart', 'touchmove', 'touchend', 'touchcancel',
                      'wheel', 'mousewheel' ];
    for (var i = 0; i < evntLst.length; i++) {
      element.addEventListener(evntLst[i], function(event) {
        event.stopPropagation();
      });
    }
  }
  function findSceneById(id) {
    for (var i = 0; i < scns.length; i++) {
      if (scns[i].data.id === id) {
        return scns[i];
      }
    }
    return null;
  }
  function findSceneDataById(id) {
    for (var i = 0; i < dat.scenes.length; i++) {
      if (dat.scenes[i].id === id) {
        return dat.scenes[i];
      }
    }
    return null;
  }
  switchScene(scns[0]);
})();
</script>
